  <script>

    // This is a comment
    let somecode = 'this code';
    
    console.log('Let\'s do math');

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;

    // Math on my own
    let addAnswer = x + y;
    console.log(addAnswer);

    let subAnswer = x - y;
    console.log(subAnswer);

    let divAnswer = x / y;
    console.log(divAnswer);

    console.log('Working with strings:');

    let firstName = 'Peyton';
    let middleName = 'Kalani';
    let lastName = 'Young';

    let name = firstName + ' ' + middleName + ' ' + lastName;
    console.log(name);

    // Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);

    /*
    FYI that this is a comment, too
    but it can be on more then one line
    */

    console.log('We are building functions')
    
    // Function to square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    console.log(makeSquare(3));
    console.log(makeSquare(17));

    let square98 = makeSquare(98);
    console.log(square98);

    // Function to write full name
    function makeFullName(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }
    
    console.log(makeFullName('Peyton', 'Kalani', 'Young'));
    console.log(makeFullName('Hannah', 'Kealohilani', 'Young'));
    console.log(makeFullName('Robert', '\"Beto\"', 'O\'Rourke'));

    let fullNameReturn = makeFullName('Peyton', 'Kalani', 'Young');
    console.log(fullNameReturn.length);
    console.log(fullNameReturn.toUpperCase());


    console.log('Making a better name function');

    // Make a name with middle initial
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + '.';
        let fullName = firstName + ' ' + middleName + ' ' + lastName;
        return fullName;
      } else {
        let fullName = firstName + ' ' + middleName + ' ' + lastName;
        return fullName;
      }
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("Donald", "F", "Trump"));


    // Function to find winning team
    function makeScore(homeScore, awayScore) {
      if (homeScore > awayScore) {
        return ('The home team won.');
      } else if (homeScore < awayScore) {
        return ('The away team won.');
      } else {
        return ('There was a tie.');
      }
    }

    console.log(makeScore(9, 4));
    console.log(makeScore(3, 11));
    console.log(makeScore(7, 7));

    </script>
